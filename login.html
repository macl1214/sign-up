<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Practice</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
  <div class="container">
    <div class="side-banner">
      <div class="logo">
        Heading
      </div>
      <figure class="image">
        <img src="/images/bank-1.jpg" alt="bank">
        <figcaption>
          Photo by <a href="">Mika Baumeister</a> on <a href="">Unsplash</a>
        </figcaption>
      </figure>

    </div>
    <main class="content">
      <div class="top-content">
        <div class="message">
          This is not a real online service! You know you need something like this
          in your life to help you realize your deepest dreams.
          Sign up now to get started
          <br><br>
          You <i>know</i> you want to.
        </div>
      </div>
      <div class="login-section">
        <h1>Let's do this!</h1>
        <form class="login-form">
          <div class="form-entry">
            <label for="first_name">FIRST NAME</label>
            <input type="text" name="first_name" id="first_name"
                   placeholder=" " required>
          </div>
          <div class="form-entry">
            <label for="last_name">LAST NAME</label>
            <input type="text" name="last_name" id="last_name"
                   placeholder=" " required>
          </div>
          <div class="form-entry">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email"
                   placeholder=" " required>
          </div>
          <div class="form-entry">
            <label for="ph_number">PHONE NUMBER</label>
            <input type="tel" name="ph_number" id="ph_number" 
                   placeholder=" " required 
                   pattern="(\d{3})-(\d{3})-(\d{4})">
          </div>
          <div class="form-entry">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" 
                   placeholder=" " required>
          </div>
          <div class="form-entry">
            <label for="matching_password">CONFIRM PASSWORD</label>
            <input type="password" name="matching_password" id="matching_password" 
                   placeholder=" " required>
          </div>
          <div class="submit-section">
            <button type="submit">Create Account</button>
            <div class="login-msg">
              Already have an account? <a>Log in</a>
            </div>
          </div>
        </form>
      </div>
      <div class="bottom-section">

      </div>
    </main>
  </div>

  <script src="js/login.js"></script>
</body>

</html>
